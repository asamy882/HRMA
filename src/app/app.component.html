 
  
<ion-app>
  <ion-split-pane>
    <ion-menu *ngIf="router.url !== '/login'">
      <ion-header class="c1">
        <ion-toolbar>
            <ion-item>
                <ion-avatar slot="start">
                  <img src="https://ionicframework.com/docs/demos/api/avatar/avatar.svg">
                </ion-avatar>
                <ion-label>Item Avatar</ion-label>
              </ion-item>
        </ion-toolbar>
      </ion-header>
      
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages" class="xyx">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title | translate}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
