 
  
<ion-app>
  <ion-split-pane>
    <ion-menu *ngIf="router.url !== '/login'">
      <ion-header class="border-0">
        <ion-toolbar>
            <ion-item class="p-3">
                <ion-avatar slot="start">
                  <img src="https://ionicframework.com/docs/demos/api/avatar/avatar.svg">
                </ion-avatar>
                <ion-label class="text-white">Item Avatar</ion-label>
              </ion-item>
        </ion-toolbar>
      </ion-header>
      
      <ion-content class="side-menu">
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages" class="side-menu-toggle">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]" class="side-menu-item" (click)="p.action ? p.action : null">
              <ion-icon class="side-menu-icon" slot="start" [name]="p.icon"></ion-icon>
              <ion-label class="side-menu-label">
                {{p.title | translate}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
