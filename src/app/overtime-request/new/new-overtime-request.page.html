<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="secondary">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      {{ 'app.overtimeRequest.newRequestPageTitle' | translate }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="height: 56px;"></div>
  <div class="p-1 requests-menu">
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-list class="task-details-list">
            <ion-item class="border-0">
              <ion-label class="text-bold">Mission Date</ion-label>
            </ion-item>
            <ion-item class="border-0">
              <ion-input placeholder="Feb 19, 2019" class="px-2 rounded bg-e7ebed border-0"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
        <ion-col size="6">
          <ion-list class="task-details-list">
            <ion-item class="border-0">
              <ion-label class="text-bold">Mission End Date</ion-label>
            </ion-item>
            <ion-item class="border-0">
              <ion-input placeholder="Feb 19, 2019" class="px-2 rounded bg-e7ebed border-0"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
        <ion-col size="6">
          <ion-list class="task-details-list">
            <ion-item class="border-0">
              <ion-label class="text-bold">From Time</ion-label>
            </ion-item>
            <ion-item class="border-0">
              <ion-input placeholder="7:30 pm" class="px-2 rounded bg-e7ebed border-0"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
        <ion-col size="6">
          <ion-list class="task-details-list">
            <ion-item class="border-0">
              <ion-label class="text-bold">To Time</ion-label>
            </ion-item>
            <ion-item class="border-0">
              <ion-input placeholder="9:30 pm" class="px-2 rounded bg-e7ebed border-0"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
        <ion-col size="12">
          <ion-item>
            <ion-checkbox color="dark" checked slot="start"></ion-checkbox>
            <ion-label class="text-bold">Extend Mission For Next Day</ion-label>
          </ion-item>
        </ion-col>
        <ion-col size="12">
          <ion-list class="task-details-list">
            <ion-item class="border-0">
              <ion-label><span class="text-bold">Description</span></ion-label>
            </ion-item>
            <ion-item class="border-0">
              <ion-textarea placeholder="text goes here ..." class="px-2 rounded bg-e7ebed border-0">
              </ion-textarea>
            </ion-item>
          </ion-list>
        </ion-col>
        <ion-col size="12">
          <ion-list class="task-details-list">
            <ion-item>
              <ion-text class="mt-2 w-100">
                <div class="text-bold">Attachments :</div>
                <div class="mt-2 text-bold bg-e7ebed p-2 w-100 rounded">
                  <ion-icon name="attach" size="small"></ion-icon>medical-report-1.pdf
                </div>
                
              </ion-text>
            </ion-item>
          </ion-list>
        </ion-col>
        <ion-col size="12">
              <!-- <ion-button type="submit"  expand="full" [disabled]="requestForm.invalid">Submit</ion-button></ion-col> -->
              <button  class="btn-brand" type="submit" disabled="">Save</button>
        </ion-col>
      </ion-row>
    </ion-grid>


  </div>
  

</ion-content>
