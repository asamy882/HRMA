<ion-header class="absolute header-background">
  <ion-toolbar class="header-background-color">    
    <ion-buttons slot="start" routerLink='/about'>
        <img src='assets/imgs/back.png' class="icon-in-toolbar"/>
    </ion-buttons>
    <ion-title>
      {{title | translate}}
    </ion-title>    
  </ion-toolbar>
</ion-header>
<ion-content>
  <div style="height: 56px;"></div>
  <div class="p-3">
    <form [formGroup]="requestForm" novalidate (submit)="submit()">
      <ion-grid fixed no-padding>
        <ion-row>
          <ion-col size="12">
            <ion-list class="task-details-list">
              <ion-item class="border-0 h29">
                <ion-label><span class="font-weight-bold mb--2">{{ 'app.endpoint.companyKey' | translate }}</span>
                </ion-label>
              </ion-item>
              <ion-item class="border-0">
                <ion-input formControlName="CompanyKey" class="px-2 rounded bg-form border-1">
                </ion-input>
              </ion-item>
            </ion-list>
          </ion-col>
          <ion-col size="12">
            <button  class="btn-brand" type="submit"  [disabled]="requestForm.invalid">{{ 'app.endpoint.register' | translate }}</button>
          </ion-col>
          <ion-col size="12">
            <button  class="btn-brand" type="button"  routerLink="/findOrganizationId">{{ 'app.endpoint.findOrganizationId' | translate }}</button>
          </ion-col>
         </ion-row>
      </ion-grid>
    </form>
  </div>
</ion-content>
