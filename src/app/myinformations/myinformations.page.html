<app-header [title]="'app.myInfo.title' | translate"  renderMenuButton=true></app-header>
<ion-content>


  <div style="height: 56px;"></div>
  <div class="personal-header-big">
    <ion-avatar>
      <img src="assets/imgs/man.png" *ngIf="!myPhoto">
      <img src="{{'data:image/png;base64,' + myPhoto}}" *ngIf="myPhoto">
    </ion-avatar>


    <div class="personal-name">{{ myInfo.EmployeeName }}</div>
    <div class="personal-position">{{ myInfo.JobTitle }}</div>
  </div>
  <div class="personal-menu">
    <ion-card routerLink='/myprofile'><img class="logo" src="assets/imgs/information-icon.png" [ngClass]="languageService.currentLanguageIsEnglish() ?  'float-l' : 'float-r'"/>
      <span [ngClass]="languageService.currentLanguageIsEnglish() ?  'text-align-l' : 'text-align-r'">{{ 'app.myInfo.myProfile' | translate }}</span></ion-card>
    <ion-card routerLink='/mysalary'><img class="logo" src="assets/imgs/salary-icon.png" [ngClass]="languageService.currentLanguageIsEnglish() ?  'float-l' : 'float-r'"/>
      <span [ngClass]="languageService.currentLanguageIsEnglish() ?  'text-align-l' : 'text-align-r'">{{ 'app.myInfo.salary' | translate }}</span></ion-card>
    <ion-card routerLink='/myattendance'><img class="logo" src="assets/imgs/attendance-icon.png" [ngClass]="languageService.currentLanguageIsEnglish() ?  'float-l' : 'float-r'"/>
      <span [ngClass]="languageService.currentLanguageIsEnglish() ?  'text-align-l' : 'text-align-r'">{{ 'app.myInfo.myAttendance' | translate }}</span></ion-card>
    <ion-card routerLink='/myvacations-balance'><img class="logo" src="assets/imgs/vacation-balance-icon.png" [ngClass]="languageService.currentLanguageIsEnglish() ?  'float-l' : 'float-r'"/>
      <span [ngClass]="languageService.currentLanguageIsEnglish() ?  'text-align-l' : 'text-align-r'">{{ 'app.myInfo.myVactionBalance' | translate }}</span></ion-card>
    <ion-card routerLink='/myshift-schedule'><img class="logo" src="assets/imgs/my-shifts-icon.png" [ngClass]="languageService.currentLanguageIsEnglish() ?  'float-l' : 'float-r'"/>
      <span [ngClass]="languageService.currentLanguageIsEnglish() ?  'text-align-l' : 'text-align-r'">{{ 'app.myInfo.myShifts' | translate }}</span></ion-card>
  </div>
  
 
</ion-content>
