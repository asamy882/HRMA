<app-header [title]="'app.mytasks.title' | translate" renderMenuButton=true></app-header>
<ion-content>
  <div style="height: 56px;"></div>
  <div class="p-1">

    <ion-card class="p-3 m-3 text-dark " *ngFor="let task of myTasks">
      <div class="text-bold text-dark pb-2">
        <ion-icon name="person"></ion-icon>{{task.Employee?.EmployeeName}}
        
      </div>
      <div class="border-top-dotted pt-2">
        <span class="arrow-point-to-right"><ion-buttons (click)="goToDetails(task)">
            <img src="assets/imgs/arrow-point-to-right.png" />
          </ion-buttons>
        </span>
        <div>
          <ion-icon name="contacts"></ion-icon><strong>{{ 'app.mytasks.employeeID' | translate }}:</strong> {{task.Employee?.EmployeeId}}
        </div>
        <div>
          <ion-icon name="flag"></ion-icon><strong>{{ 'app.mytasks.requestNo' | translate }}:</strong> {{task.RequestNo}}
        </div>
        <div>
            <ion-icon name="flag"></ion-icon><strong>{{ 'app.mytasks.requestType' | translate }}:</strong> {{task.RequestTypeName}}
          </div>
      </div>
    </ion-card>
  </div>
</ion-content>
